<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Table test</title>
</head>

<body>
    <div class="table">
        <table id="test_table">
            <thead>
                <tr>
                    <th>Items</th>
                    <th scope="col">Expenditure</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Donuts</th>
                    <td>3,000</td>
                </tr>
                <tr>
                    <th scope="row">Stationery</th>
                    <td>18,000</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th scope="row">Totals</th>
                    <td>21,000</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
